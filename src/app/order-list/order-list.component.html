<div class="card" *ngIf="order.length>0">
    <div class="card-header">
        <h3>Current Order ( {{order.length}} Items)</h3>
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let item of order" class="list-group-item">
            {{ item.name }} - {{ item.price | currency:'INR' }} x {{ item.quantity }}
        </li>
    </ul>
    <div class="card-footer text-right">
        <h4>Total: {{ totalAmount | currency:'INR' }}</h4>
        <button class="btn btn-success" (click)="submitOrder()">Place Order</button>
    </div>
</div>
